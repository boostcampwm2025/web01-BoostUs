events {}

http {
  upstream frontend {
    server boostus_frontend:5173;
  }

  upstream backend {
    server boostus_backend:3000;
  }

  # HTTP 서버 - HTTPS로 리다이렉트
  server {
    listen 80;
    server_name boostus.kro.kr www.boostus.site;

    # ACME Challenge (인증서 갱신용)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      try_files $uri =404;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
      return 301 https://boostus.site$request_uri;
    }
  }

  # HTTPS 서버
  server {
    listen 443 ssl;
    http2 on;
    server_name boostus.site www.boostus.site;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/boostus.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boostus.site/privkey.pem;
    
    # SSL 보안 설정 
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 최대 요청 바디 크기 설정
    client_max_body_size 10M;

    location /api/ {
      proxy_pass http://backend;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://frontend;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
