services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: boostus_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot-data/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - boostus_network

  db:
    image: mysql:8.0.44
    container_name: boostus_db
    restart: unless-stopped
    env_file:
      - .env.prod
    # 운영에서는 보통 DB 포트 미노출한다고 함 (필요 시 임시로만 열기)
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - boostus_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    # CI에서 빌드한 백엔드 이미지 사용
    image: ${BE_IMAGE}
    container_name: boostus_backend
    restart: unless-stopped
    env_file:
      - .env.prod
    expose:
      - "3000"
    environment:
      # 기존 dev compose와 동일하게
      - DB_HOST=db
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    depends_on:
      # db 미기동 상태에서 뜨지 않도록
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - boostus_network

  frontend:
    # CI에서 빌드한 프론트엔드 이미지 사용
    image: ${FE_IMAGE}
    container_name: boostus_frontend
    restart: unless-stopped
    env_file:
      - .env.prod
    expose:
      - "5173"
    depends_on:
      - backend
    networks:
      - boostus_network

  crawler:
    # CI에서 빌드한 크롤러 이미지 사용
    image: ${CRAWLER_IMAGE}
    container_name: boostus_crawler
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - .env.prod
    networks:
      - boostus_network
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: boostus_redis
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - boostus_network

  grafana:
    image: grafana/grafana:12.3
    container_name: boostus_grafana
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - GF_INSTALL_PLUGINS=simpod-json-datasource # JSON API를 사용하기 위해 필요
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD} # 관리자 비밀번호 (환경 변수로 관리)
      - GF_USERS_ALLOW_SIGN_UP=false # 사용자 가입 금지
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL} # 루트 URL (nginx의 도메인과 일치해야 함)
      - GF_SERVER_SERVE_FROM_SUB_PATH=true # Sub-path(/grafana)에서 서비스 제공 활성화
      - GF_SERVER_HTTP_PORT=3001 # Grafana가 리스닝할 포트 번호
    env_file:
      - .env.prod
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - boostus_network
    depends_on:
      - crawler

networks:
  boostus_network:
    driver: bridge

volumes:
  db_data:
  grafana_data:
