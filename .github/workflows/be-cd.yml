name: CD - BE

on:
  push:
    branches: ["main"]
    paths:
      - "BE/**"
      - ".github/workflows/be-cd.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BE_IMAGE_NAME: boostus-be

jobs:
  cd-be:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Buildx ì„¸íŒ…
        uses: docker/setup-buildx-action@v3

      - name: GHCR ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push BE
        uses: docker/build-push-action@v6
        with:
          context: ./BE
          file: ./BE/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BE_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            DB_URL=${{ secrets.DB_URL }}

      - name: Deploy BE via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              echo "âŒ DEPLOY_DIR is not set"
              exit 1
            fi

            cd "$DEPLOY_DIR"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            SHA="${{ github.sha }}"
            BE_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BE_IMAGE_NAME }}:${SHA}"

            if grep -q '^BE_IMAGE=' .env.prod; then
              sed -i "s|^BE_IMAGE=.*|BE_IMAGE=${BE_IMAGE}|" .env.prod
            else
              echo "BE_IMAGE=${BE_IMAGE}" >> .env.prod
            fi

            if ! docker pull "$BE_IMAGE"; then
              echo "âš ï¸ Image pull failed, attempting to use cached image..."
            fi

            echo "ğŸ”„ Running database migrations..."
            timeout 60s docker compose -f docker-compose.prod.yml \
              --env-file .env.prod \
              run --rm backend npx prisma migrate deploy || {
                echo "âŒ Migration failed!"
                exit 1
              }

            echo "ğŸš€ Deploying BE..."
            docker compose -f docker-compose.prod.yml \
              --env-file .env.prod \
              up -d backend --no-deps
              
            echo "ğŸ”„ Pruning unused Docker images..."
            docker image prune -f
