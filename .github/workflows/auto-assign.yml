name: Auto Assign Reviewers and Assignee

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Auto assign reviewers and assignee
        uses: actions/github-script@v7
        with:
          script: |
            const prAuthor = pr.user.login;
            const pr = context.payload.pull_request;

            const reviewersMap = {
              'leeHB-1007': ['LimSR12', 'JangDongHo', 'whateveriiwant', 'DevJunz'],
              'LimSR12': ['leeHB-1007', 'JangDongHo', 'whateveriiwant', 'DevJunz'],
              'JangDongHo': ['LimSR12', 'leeHB-1007', 'whateveriiwant', 'DevJunz'],
              'whateveriiwant': ['LimSR12', 'JangDongHo', 'leeHB-1007', 'DevJunz'],
              'DevJunz': ['LimSR12', 'JangDongHo', 'whateveriiwant', 'leeHB-1007'],
            };

            // 리뷰어 로직
            const reviewers = reviewersMap[prAuthor] || ['leeHB-1007', 'LimSR12', 'JangDongHo', 'whateveriiwant', 'DevJunz'].filter(r => r !== prAuthor);
            console.log(`PR Author: ${prAuthor}`);
            console.log(`Assigned reviewers: ${reviewers.join(', ')}`);

            // 리뷰어 지정
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              reviewers
            });

            // Assignee 지정
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: [prAuthor]
            });
