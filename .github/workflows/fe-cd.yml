name: CD - FE

on:
  push:
    branches: ["main"]
    paths:
      - "FE/**"
      - ".github/workflows/fe-cd.yml"
      - "docker-compose.prod.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  FE_IMAGE_NAME: boostus-fe

jobs:
  cd-fe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Buildx ì„¸íŒ…
        uses: docker/setup-buildx-action@v3

      - name: GHCR ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push FE
        uses: docker/build-push-action@v6
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FE_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.prod.yml
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.prod.yml"
          target: "${{ secrets.DEPLOY_DIR || '/srv/boostus' }}"

      - name: Deploy FE via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            [ -z "$DEPLOY_DIR" ] && DEPLOY_DIR="/srv/boostus"
            cd "$DEPLOY_DIR"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            SHA="${{ github.sha }}"
            FE_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FE_IMAGE_NAME }}:${SHA}"

            if grep -q '^FE_IMAGE=' .env.prod; then
              sed -i "s|^FE_IMAGE=.*|FE_IMAGE=${FE_IMAGE}|" .env.prod
            else
              echo "FE_IMAGE=${FE_IMAGE}" >> .env.prod
            fi

            if ! docker pull "$FE_IMAGE"; then
              echo "âš ï¸ Image pull failed, attempting to use cached image..."
            fi

            echo "ğŸš€ Deploying FE..."
            docker compose -f docker-compose.prod.yml \
              --env-file .env.prod \
              up -d frontend --no-deps

            echo "ğŸ”„ Pruning unused Docker images..."
            docker image prune -f
